<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App - Docker Workshop</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Todo App</h1>
        <p class="subtitle">Docker Zero-to-Hero Workshop</p>

        <form id="todo-form">
            <input
                type="text"
                id="todo-input"
                placeholder="What needs to be done?"
                autocomplete="off"
            />
            <button type="submit">Add</button>
        </form>

        <div id="todo-list"></div>

        <p id="empty-state" class="empty">
            No todos yet! Add one above to get started.
        </p>
    </div>

    <script src="/js/app.js"></script>
</body>
</html>
